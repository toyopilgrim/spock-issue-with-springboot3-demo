plugins {
    id 'java'
    id 'groovy'
//    id 'org.springframework.boot' version '2.7.4'
    id 'org.springframework.boot' version '3.1.2' // DemoServiceSpec doesn't work
    id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testImplementation 'org.apache.groovy:groovy-all:4.0.13'
    testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'
    testImplementation 'org.spockframework:spock-spring:2.3-groovy-4.0' // Issue with Spring Boot 3.x
}

tasks.named('test') {
    useJUnitPlatform()
}
